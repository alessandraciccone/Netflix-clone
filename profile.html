<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-black">
    <header>
      <img src="./netflix_logo.png" alt="netflix_logo" style="width: 90px" />
      <h1 class="text-center text-white mt-5">Edit Profile</h1>
      <hr class="text-secondary" />
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <!-- Avatar -->
          <div class="col-md-3 text-center">
            <a href="./Homepage.html">
              <img
                src="./avatar.png"
                alt="avatar"
                style="width: 150px"
              /><!--clicca sull'avatar e vai a hp-->
            </a>
          </div>

          <!-- colonna grande -->
          <div class="col-md-6 mt-3 mx-md-auto">
            <!-- form -->
            <form class="d-none d-md-block">
              <div class="mb-3">
                <input
                  type="text"
                  name="nome"
                  placeholder="Strive Student"
                  class="form-control bg-secondary text-white"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
            </form>

            <!-- bottone drop -->
            <p class="text-white">Language:</p>
            <div class="dropdown mb-4">
              <button
                class="btn btn-black border border-1 border-white text-white dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-black text-white">
                <li>Italian</li>
                <li>Spanish</li>
                <li>French</li>
              </ul>
            </div>

            <hr class="line" />

            <!-- maturity Setting -->
            <p class="text-white">Maturity Setting:</p>
            <button
              type="button"
              class="btn btn-outline-secondary bg-dark text-white border-0"
            >
              ALL MATURITY RATING
            </button>
            <p class="text-white mt-2">
              Show titles of all <strong>maturity rating</strong> for this
              profile
            </p>
            <button type="button" class="btn btn-outline-secondary">
              Edit
            </button>

            <hr class="line" />

            <!-- autoplay Controls -->
            <p class="text-secondary mt-2">Autoplay Controls</p>

            <div class="form-check">
              <input
                class="form-check-input bg-transparent border-secondary"
                type="checkbox"
                value=""
                id="checkDefault"
              />
              <label class="form-check-label text-white" for="checkDefault">
                Autoplay next episode in a series on all devices
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input bg-transparent border-secondary"
                type="checkbox"
                value=""
                id="checkChecked"
                checked
              />
              <label class="form-check-label text-white" for="checkChecked">
                Autoplay previews while browsing all devices
              </label>
            </div>

            <!-- bottonoi finale -->
            <div
              class="d-flex flex-column flex-md-row justify-content-between ms-0 gap-2 mt-5"
            >
              <button
                type="button"
                class="btn btn-outline-light bg-white text-black px-4"
              >
                Save
              </button>
              <button type="button" class="btn btn-outline-secondary px-4">
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary px-4 d-none d-lg-block"
              >
                Delete Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
